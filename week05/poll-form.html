<body>
    <header>
        <h1>WDD130 | HTML Form - User Poll | Laura Sandura</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="favorite">What is your favorite browser?</label>
                <select id="ie" name="ie">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="pet">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Mesa Arizona, Salt Lake City Utah, Rexburg Idaho"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
